<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: black;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 20%;
            height:400px;
            overflow: hidden;
        }
        .a{
            
            width: 100%;
            height: 400px; 
        
          
        }
        div:hover img{
            transform: translateY(-100%);
            transition-duration: 4s;
             
        }

    </style>
</head>
<body>
    <div>
        <div class="a">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbAG_l0cvSIIhuqwOPMwmdBVTUcsajE7xlkgJ_pPl_eA&s" alt="" width="100%" height="100%">
            <img src="https://i.pinimg.com/236x/c1/76/d5/c176d5445adcbfcb99dce0603abcb59a.jpg" alt="" width="100%" height="100%">
        </div>
    </div>
</body>
</html>
