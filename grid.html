<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
           display: grid;
           grid-template-columns: repeat(3,1fr);
          grid-auto-rows: 100px;
           gap: 10px;
           text-align: center;
         
           align-items: center;
        }
        .grid div{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>

        </div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
